                            <li><a class="text-default half-margin-right" href="https://www.cisco.com/c/en/us/products/index.html">Products &amp; Services</a></li>

                    </div>
                </div>
                <div class="header-toolbar">

                    <button class="btn btn--small btn--icon" onclick="toggleSearch()">
                        <span class="icon-search"></span>
                    </button>
                    <a class="btn btn--small btn--icon" href="https://www.cisco.com/autho/logout.html?ReturnUrl=https://www.cisco.com/web/fw/lo/logout.html">
                        <span class="icon-sign-out"></span>
                    </a>
                </div>
            </div>

        <main>
            <div id="search-overlay">
                <cdc-search id="search-component" has-type-ahead has-close-button has-voice-search></cdc-search>
            </div>
            <div class="absolute-center text-center">

                <a class="btn btn--primary-ghost base-margin-top" target="_blank" href="cdc-employee.html" download="cdc-employee.html">Download</a>
            </div>

        <footer tabindex="-1">
            <div class="container">
                <ul class="list list--inline list--divider">
                    <li><a href="http://www.cisco.com/cisco/web/siteassets/contacts/index.html" target="_blank">Contacts</a></li>
                    <li><a href="https://secure.opinionlab.com/ccc01/o.asp?id=jBjOhqOJ" target="_blank">Feedback</a></li>

        <script>

            };
            function toggleSearch() {
                var sc = document.getElementById('search-component');
                if (sc.hasAttribute('is-search-open')) {
                    sc.removeAttribute('is-search-open');
                } else {
                    sc.setAttribute('is-search-open','');
                }
            }
        </script>
